<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <h1>Palindrome Checker</h1>
        <hr>
        <p><em>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</em></p>

        <hr>

        <div id="inputSec">
            <input id="str" type="text" placeholder=" enter possible palindrome...">
            <button onclick="palindrome()">Check</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
